<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Voice Call - Caller (Enhanced)</title>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .header {
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .qr-auto-filled {
            background: #d1edff;
            color: #0c5460;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border: 1px solid #bee5eb;
        }

        .qr-auto-filled .icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        .debug-panel {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: left;
            font-size: 0.8rem;
            max-height: 150px;
            overflow-y: auto;
        }

        .debug-panel h4 {
            margin-bottom: 0.5rem;
            color: #495057;
        }

        .debug-log {
            font-family: monospace;
            color: #6c757d;
            margin: 0.2rem 0;
        }

        .debug-log.success { color: #28a745; }
        .debug-log.error { color: #dc3545; }
        .debug-log.warning { color: #ffc107; }

        .qr-input-section {
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group input.auto-filled {
            border-color: #28a745;
            background: #f8fff9;
        }

        .input-group label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #7f8c8d;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -0.5rem;
            left: 0.8rem;
            font-size: 0.8rem;
            color: #667eea;
            background: white;
            padding: 0 0.5rem;
        }

        .input-group input.auto-filled + label {
            color: #28a745;
        }

        .call-interface {
            display: none;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .user-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .call-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .status-calling {
            background: #fff3cd;
            color: #856404;
        }

        .status-connected {
            background: #d1edff;
            color: #0c5460;
        }

        .status-ended {
            background: #f8d7da;
            color: #721c24;
        }

        .call-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .btn-call {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-end {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-mute {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-mute.muted {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .primary-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .primary-btn.ready-to-call {
            background: linear-gradient(135deg, #28a745, #20c997);
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% { box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3); }
            50% { box-shadow: 0 8px 35px rgba(40, 167, 69, 0.6); }
            100% { box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .success-message {
            background: #d1edff;
            color: #0c5460;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .call-timer {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 1rem 0;
        }

        .audio-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3px;
            margin: 1rem 0;
        }

        .audio-bar {
            width: 3px;
            height: 20px;
            background: #667eea;
            border-radius: 2px;
            animation: audioWave 1.5s ease-in-out infinite;
        }

        .audio-bar:nth-child(2) { animation-delay: 0.1s; }
        .audio-bar:nth-child(3) { animation-delay: 0.2s; }
        .audio-bar:nth-child(4) { animation-delay: 0.3s; }
        .audio-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes audioWave {
            0%, 100% { height: 20px; opacity: 0.3; }
            50% { height: 35px; opacity: 1; }
        }

        .toggle-debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #6c757d;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .quick-call-hint {
            background: #fff3cd;
            color: #856404;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            border: 1px solid #ffeaa7;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-debug" onclick="toggleDebug()">Toggle Debug</button>
    
    <div class="container">
        <!-- Debug Panel -->
        <div id="debugPanel" class="debug-panel" style="display: none;">
            <h4>ðŸ”§ Debug Log</h4>
            <div id="debugLog"></div>
        </div>

        <!-- QR Input Section -->
        <div id="qrInputSection" class="qr-input-section">
            <div class="header">
                <h1>ðŸŽ¯ Voice Call</h1>
                <p>Enter QR code to start calling</p>
            </div>

            <!-- Auto-filled notification -->
            <div id="qrAutoFilled" class="qr-auto-filled" style="display: none;">
                <span class="icon">âœ…</span>
                <strong>QR Code Auto-Filled!</strong><br>
                Ready to call - just click the button below
            </div>

            <!-- Quick call hint -->
            <div id="quickCallHint" class="quick-call-hint" style="display: none;">
                <strong>ðŸ’¡ Quick Call:</strong> QR code detected! You can start calling immediately.
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <div class="input-group">
                <input type="text" id="qrIdInput" placeholder=" " required>
                <label for="qrIdInput">QR Code ID</label>
            </div>

            <div class="input-group">
                <input type="text" id="callerNameInput" placeholder=" " value="Anonymous Caller">
                <label for="callerNameInput">Your Name (Optional)</label>
            </div>

            <div class="input-group">
                <input type="text" id="callerPhoneInput" placeholder=" ">
                <label for="callerPhoneInput">Phone Number (Optional)</label>
            </div>

            <button id="initiateCallBtn" class="primary-btn">
                ðŸ“ž Start Call
            </button>
        </div>

        <!-- Call Interface -->
        <div id="callInterface" class="call-interface">
            <div class="user-info">
                <div class="avatar" id="receiverAvatar">ðŸ‘¤</div>
                <div class="user-name" id="receiverName">Loading...</div>
                <div class="call-status" id="callStatus">Connecting...</div>
            </div>

            <div class="call-timer" id="callTimer" style="display: none;">00:00</div>
            
            <div class="audio-indicator" id="audioIndicator" style="display: none;">
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
            </div>

            <div class="call-controls">
                <button id="muteBtn" class="control-btn btn-mute" title="Mute/Unmute">
                    ðŸŽ¤
                </button>
                <button id="endCallBtn" class="control-btn btn-end" title="End Call">
                    ðŸ“ž
                </button>
            </div>
        </div>
    </div>

    <script>
        class CallerApp {
            constructor() {
                this.socket = null;
                this.agoraClient = null;
                this.localAudioTrack = null;
                this.callData = null;
                this.callTimer = null;
                this.callStartTime = null;
                this.isMuted = false;
                this.isCallActive = false;
                this.statusPollingInterval = null;
                this.isQrAutoFilled = false;
                
                this.initializeElements();
                this.attachEventListeners();
                this.initializeSocket();
                this.checkURLParams();
                
                this.debugLog('ðŸš€ Caller app initialized');
            }

            debugLog(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logElement = document.getElementById('debugLog');
                const logEntry = document.createElement('div');
                logEntry.className = `debug-log ${type}`;
                logEntry.textContent = `[${timestamp}] ${message}`;
                logElement.appendChild(logEntry);
                logElement.scrollTop = logElement.scrollHeight;
                console.log(`[CALLER] ${message}`);
            }

            initializeElements() {
                this.elements = {
                    qrInputSection: document.getElementById('qrInputSection'),
                    callInterface: document.getElementById('callInterface'),
                    qrIdInput: document.getElementById('qrIdInput'),
                    callerNameInput: document.getElementById('callerNameInput'),
                    callerPhoneInput: document.getElementById('callerPhoneInput'),
                    initiateCallBtn: document.getElementById('initiateCallBtn'),
                    receiverAvatar: document.getElementById('receiverAvatar'),
                    receiverName: document.getElementById('receiverName'),
                    callStatus: document.getElementById('callStatus'),
                    callTimer: document.getElementById('callTimer'),
                    audioIndicator: document.getElementById('audioIndicator'),
                    muteBtn: document.getElementById('muteBtn'),
                    endCallBtn: document.getElementById('endCallBtn'),
                    errorMessage: document.getElementById('errorMessage'),
                    successMessage: document.getElementById('successMessage'),
                    qrAutoFilled: document.getElementById('qrAutoFilled'),
                    quickCallHint: document.getElementById('quickCallHint')
                };
            }

            attachEventListeners() {
                this.elements.initiateCallBtn.addEventListener('click', () => this.initiateCall());
                this.elements.muteBtn.addEventListener('click', () => this.toggleMute());
                this.elements.endCallBtn.addEventListener('click', () => this.endCall());
                
                // Enter key support
                this.elements.qrIdInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.initiateCall();
                });

                // QR input change handler
                this.elements.qrIdInput.addEventListener('input', () => {
                    this.updateCallButtonState();
                });
            }

            initializeSocket() {
                this.debugLog('ðŸ”Œ Connecting to Socket.IO server...');
                this.socket = io('http://localhost:5000', {
                    transports: ['websocket', 'polling'],
                    timeout: 10000,
                    forceNew: true
                });
                
                this.socket.on('connect', () => {
                    this.debugLog('âœ… Socket.IO connected successfully', 'success');
                    this.debugLog(`Socket ID: ${this.socket.id}`);
                });

                this.socket.on('connect_error', (error) => {
                    this.debugLog(`âŒ Socket connection error: ${error.message}`, 'error');
                });

                this.socket.on('disconnect', (reason) => {
                    this.debugLog(`ðŸ”Œ Socket disconnected: ${reason}`, 'warning');
                });

                this.socket.on('call-accepted', (data) => {
                    this.debugLog('âœ… Call accepted by receiver', 'success');
                    this.handleCallAccepted(data);
                });

                this.socket.on('call-rejected', (data) => {
                    this.debugLog('âŒ Call rejected by receiver', 'error');
                    this.handleCallRejected(data);
                });

                this.socket.on('call-ended', (data) => {
                    this.debugLog('ðŸ“´ Call ended by receiver', 'warning');
                    this.handleCallEnded(data);
                });

                // Add error handling
                this.socket.on('error', (error) => {
                    this.debugLog(`ðŸ”¥ Socket error: ${error}`, 'error');
                });
            }

            checkURLParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const qrId = urlParams.get('qr');
                
                if (qrId) {
                    this.elements.qrIdInput.value = qrId;
                    this.elements.qrIdInput.classList.add('auto-filled');
                    this.isQrAutoFilled = true;
                    
                    // Show auto-filled notification
                    this.elements.qrAutoFilled.style.display = 'block';
                    this.elements.quickCallHint.style.display = 'block';
                    
                    // Update button state
                    this.updateCallButtonState();
                    
                    this.debugLog(`ðŸ“± QR ID auto-filled from URL: ${qrId}`, 'success');
                    
                    // Auto-focus on name input for better UX
                    setTimeout(() => {
                        this.elements.callerNameInput.focus();
                        this.elements.callerNameInput.select();
                    }, 500);
                    
                    // Hide notifications after 5 seconds
                    setTimeout(() => {
                        this.elements.qrAutoFilled.style.display = 'none';
                        this.elements.quickCallHint.style.display = 'none';
                    }, 5000);
                } else {
                    this.debugLog('ðŸ“± No QR ID in URL - manual entry required');
                }
            }

            updateCallButtonState() {
                const hasQrId = this.elements.qrIdInput.value.trim().length > 0;
                
                if (hasQrId && this.isQrAutoFilled) {
                    this.elements.initiateCallBtn.classList.add('ready-to-call');
                    this.elements.initiateCallBtn.innerHTML = 'ðŸš€ Quick Call - Ready!';
                } else if (hasQrId) {
                    this.elements.initiateCallBtn.classList.remove('ready-to-call');
                    this.elements.initiateCallBtn.innerHTML = 'ðŸ“ž Start Call';
                } else {
                    this.elements.initiateCallBtn.classList.remove('ready-to-call');
                    this.elements.initiateCallBtn.innerHTML = 'ðŸ“ž Start Call';
                }
            }

            showError(message) {
                this.elements.errorMessage.textContent = message;
                this.elements.errorMessage.style.display = 'block';
                this.elements.successMessage.style.display = 'none';
                this.debugLog(`âŒ Error: ${message}`, 'error');
                setTimeout(() => {
                    this.elements.errorMessage.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                this.elements.successMessage.textContent = message;
                this.elements.successMessage.style.display = 'block';
                this.elements.errorMessage.style.display = 'none';
                this.debugLog(`âœ… Success: ${message}`, 'success');
                setTimeout(() => {
                    this.elements.successMessage.style.display = 'none';
                }, 3000);
            }

            async initiateCall() {
                const qrId = this.elements.qrIdInput.value.trim();
                const callerName = this.elements.callerNameInput.value.trim() || 'Anonymous Caller';
                const callerPhone = this.elements.callerPhoneInput.value.trim();

                if (!qrId) {
                    this.showError('Please enter a QR code ID');
                    return;
                }

                this.debugLog(`ðŸ“ž Initiating call with QR ID: ${qrId}`);
                this.elements.initiateCallBtn.disabled = true;
                this.elements.initiateCallBtn.innerHTML = '<span class="loading"></span>Connecting...';

                try {
                    const callPayload = {
                        qrId,
                        callType: 'audio',
                        callerInfo: {
                            name: callerName,
                            phone: callerPhone,
                            type: 'qr_scan'
                        }
                    };

                    this.debugLog(`ðŸ“¤ Sending call request: ${JSON.stringify(callPayload)}`);

                    const response = await fetch('http://localhost:5000/api/calls/initiate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(callPayload)
                    });

                    const data = await response.json();
                    this.debugLog(`ðŸ“¥ Call response: ${JSON.stringify(data)}`);

                    if (data.success) {
                        this.callData = data;
                        this.debugLog(`âœ… Call initiated successfully. Call ID: ${data.callId}`);
                        this.showCallInterface();
                        await this.initializeAgora();
                        this.startCallStatusPolling();
                        
                        // Emit socket event to notify receiver
                        if (this.socket && this.socket.connected) {
                            this.debugLog('ðŸ“¡ Emitting call-initiated event via socket');
                            this.socket.emit('call-initiated', {
                                callId: data.callId,
                                receiverId: data.receiver?.userId || 'unknown',
                                callerInfo: callPayload.callerInfo,
                                channelName: data.channelName
                            });
                        } else {
                            this.debugLog('âš ï¸ Socket not connected, cannot emit call-initiated event', 'warning');
                        }
                    } else {
                        this.showError(data.error || 'Failed to initiate call');
                    }
                } catch (error) {
                    this.debugLog(`âŒ Call initiation error: ${error.message}`, 'error');
                    this.showError('Network error. Please try again.');
                } finally {
                    this.elements.initiateCallBtn.disabled = false;
                    this.updateCallButtonState();
                }
            }

            showCallInterface() {
                this.elements.qrInputSection.style.display = 'none';
                this.elements.callInterface.style.display = 'block';
                
                // Update receiver info
                if (this.callData.receiver) {
                    this.elements.receiverName.textContent = this.callData.receiver.name;
                    this.elements.receiverAvatar.textContent = this.callData.receiver.name.charAt(0).toUpperCase();
                }
                
                this.updateCallStatus('Calling...', 'status-calling');
                this.debugLog('ðŸ“± Switched to call interface');
            }

            updateCallStatus(status, className) {
                this.elements.callStatus.textContent = status;
                this.elements.callStatus.className = `call-status ${className}`;
                this.debugLog(`ðŸ“Š Call status updated: ${status}`);
            }

            async initializeAgora() {
                try {
                    this.debugLog('ðŸŽµ Initializing Agora SDK...');
                    
                    // Initialize Agora client
                    this.agoraClient = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
                    this.debugLog('âœ… Agora client created');
                    
                    // Join channel
                    this.debugLog(`ðŸ  Joining channel: ${this.callData.channelName} with UID: ${this.callData.callerUID}`);
                    await this.agoraClient.join(
                        this.callData.appId,
                        this.callData.channelName,
                        this.callData.token,
                        this.callData.callerUID
                    );
                    this.debugLog('âœ… Successfully joined Agora channel');

                    // Create and publish local audio track
                    this.debugLog('ðŸŽ¤ Creating microphone audio track...');
                    this.localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
                    await this.agoraClient.publish([this.localAudioTrack]);
                    this.debugLog('âœ… Local audio track published');

                    // Listen for remote users
                    this.agoraClient.on("user-published", async (user, mediaType) => {
                        this.debugLog(`ðŸ‘¤ Remote user published: ${user.uid}, mediaType: ${mediaType}`, 'success');
                        await this.agoraClient.subscribe(user, mediaType);
                        if (mediaType === "audio") {
                            user.audioTrack.play();
                            this.handleCallConnected();
                        }
                    });

                    this.agoraClient.on("user-unpublished", (user) => {
                        this.debugLog(`ðŸ‘‹ Remote user unpublished: ${user.uid}`, 'warning');
                    });

                    this.agoraClient.on("user-joined", (user) => {
                        this.debugLog(`ðŸŽ‰ Remote user joined: ${user.uid}`, 'success');
                    });

                    this.agoraClient.on("user-left", (user) => {
                        this.debugLog(`ðŸ‘‹ Remote user left: ${user.uid}`, 'warning');
                    });

                    this.debugLog('âœ… Agora initialized successfully', 'success');
                } catch (error) {
                    this.debugLog(`âŒ Agora initialization error: ${error.message}`, 'error');
                    this.showError('Failed to initialize voice call');
                }
            }

            handleCallConnected() {
                this.isCallActive = true;
                this.updateCallStatus('Connected', 'status-connected');
                this.elements.audioIndicator.style.display = 'flex';
                this.startCallTimer();
                this.debugLog('ðŸŽ‰ Call connected successfully!', 'success');
            }

            handleCallAccepted(data) {
                this.debugLog(`âœ… Call accepted: ${JSON.stringify(data)}`, 'success');
                this.handleCallConnected();
            }

            handleCallRejected(data) {
                this.debugLog(`âŒ Call rejected: ${JSON.stringify(data)}`, 'error');
                this.updateCallStatus('Call Rejected', 'status-ended');
                this.cleanup();
            }

            handleCallEnded(data) {
                this.debugLog(`ðŸ“´ Call ended: ${JSON.stringify(data)}`, 'warning');
                this.updateCallStatus('Call Ended', 'status-ended');
                this.cleanup();
            }

            startCallStatusPolling() {
                this.debugLog('ðŸ”„ Starting call status polling...');
                
                const pollStatus = async () => {
                    try {
                        const response = await fetch(`http://localhost:5000/api/calls/${this.callData.callId}/status`);
                        const data = await response.json();
                        
                        if (data.success) {
                            this.debugLog(`ðŸ“Š Call status: ${data.status}`);
                            
                            switch (data.status) {
                                case 'answered':
                                    if (!this.isCallActive) {
                                        this.debugLog('âœ… Call answered - connecting...', 'success');
                                        this.handleCallConnected();
                                    }
                                    break;
                                case 'rejected':
                                    this.handleCallRejected(data);
                                    return;
                                case 'ended':
                                    this.handleCallEnded(data);
                                    return;
                            }
                        }
                        
                        // Continue polling if call is still active
                        if (this.callData && !this.isCallActive) {
                            this.statusPollingInterval = setTimeout(pollStatus, 2000);
                        }
                    } catch (error) {
                        this.debugLog(`âŒ Status polling error: ${error.message}`, 'error');
                        this.statusPollingInterval = setTimeout(pollStatus, 5000);
                    }
                };
                
                this.statusPollingInterval = setTimeout(pollStatus, 2000);
            }

            startCallTimer() {
                this.callStartTime = Date.now();
                this.elements.callTimer.style.display = 'block';
                
                this.callTimer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.callStartTime) / 1000);
                    const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                    const seconds = (elapsed % 60).toString().padStart(2, '0');
                    this.elements.callTimer.textContent = `${minutes}:${seconds}`;
                }, 1000);
            }

            async toggleMute() {
                if (!this.localAudioTrack) return;

                this.isMuted = !this.isMuted;
                await this.localAudioTrack.setMuted(this.isMuted);
                
                this.elements.muteBtn.classList.toggle('muted', this.isMuted);
                this.elements.muteBtn.textContent = this.isMuted ? 'ðŸ”‡' : 'ðŸŽ¤';
                this.debugLog(`ðŸŽ¤ Microphone ${this.isMuted ? 'muted' : 'unmuted'}`);
            }

            async endCall() {
                if (!this.callData) return;

                this.debugLog('ðŸ“´ Ending call...');

                try {
                    const duration = this.callStartTime ? Math.floor((Date.now() - this.callStartTime) / 1000) : 0;
                    
                    await fetch(`http://localhost:5000/api/calls/${this.callData.callId}/end`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            duration,
                            endedBy: 'caller'
                        })
                    });

                    // Emit socket event
                    if (this.socket && this.socket.connected) {
                        this.socket.emit('call-ended', {
                            callId: this.callData.callId,
                            participantId: this.callData.receiver?.userId
                        });
                    }
                } catch (error) {
                    this.debugLog(`âŒ Error ending call: ${error.message}`, 'error');
                }

                this.cleanup();
            }

            cleanup() {
                this.debugLog('ðŸ§¹ Cleaning up call resources...');
                
                // Clear timers
                if (this.callTimer) {
                    clearInterval(this.callTimer);
                    this.callTimer = null;
                }

                if (this.statusPollingInterval) {
                    clearTimeout(this.statusPollingInterval);
                    this.statusPollingInterval = null;
                }

                // Clean up Agora
                if (this.localAudioTrack) {
                    this.localAudioTrack.close();
                    this.localAudioTrack = null;
                }

                if (this.agoraClient) {
                    this.agoraClient.leave();
                    this.agoraClient = null;
                }

                // Reset UI
                this.elements.audioIndicator.style.display = 'none';
                this.elements.callTimer.style.display = 'none';
                this.isCallActive = false;
                this.callData = null;

                this.debugLog('âœ… Cleanup completed');

                // Show option to make another call
                setTimeout(() => {
                    if (confirm('Call ended. Would you like to make another call?')) {
                        location.reload();
                    }
                }, 2000);
            }
        }

        function toggleDebug() {
            const panel = document.getElementById('debugPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.callerApp = new CallerApp();
        });
    </script>
